<!DOCTYPE html>
<html>
<head>
  <title>Greek Memory Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Greek Memory Game</h1>
  <p class="subtitle">Match all Greek letters before your score reaches zero</p>

  <div class="info">
    <div>Score: <span id="score">100</span></div>
    <button id="restart">Restart</button>
  </div>

  <div class="game-board" id="board"></div>

  <p id="message"></p>
</div>

<script src="script.js"></script>
</body>
</html>
